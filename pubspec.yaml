name: moviesaia
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.5.0
  firebase_core: ^1.4.0
  firebase_storage: ^10.0.2
  http: ^0.13.4
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3
  cached_network_image: ^3.1.0+1
  url_launcher: ^6.0.10
  cupertino_icons: ^1.0.2
  global_configuration: ^2.0.0-nullsafety.1
  flutter_simple_dependency_injection: ^2.0.0
  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/translation/
    - assets/cfg/
  fonts:
    - family: google
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 500
        - asset: assets/fonts/Product-Sans-Bold-Italic.ttf
          style: italic
